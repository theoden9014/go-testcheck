name: Go
on: [push]
jobs:
  check-test:
    name: Check Test
    runs-on: ubuntu-latest
    container:
      image: golang:1.13
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: go mod download

      - name: Install reviewdog
        run: go get -u github.com/reviewdog/reviewdog/cmd/reviewdog

      - name: Install go-testcheck
        run: go get -u github.com/theoden9014/go-testcheck/cmd/testcheck

      - name: Lint
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: testcheck ./... | reviewdog -f govet -reporter='github-pr-review'
